<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Maps Lab</title>
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
      integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
      crossorigin=""/>
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"

    <style media="screen">
      #map1{
        width: 640px;
        height: 480px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="wrapper">
        <div class="header">Frontend Libraries: Maps Lab</div>
        <div class="content">
          <div id="map1"></div>
        </div>
        <div class="footer">Make some markers work!</div>
      </div>
    </div>
    <script>
      const mymap = L.map('map1').setView([38.985926, -76.945109], 13);
      L.tileLayer(
        'https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}',
        {
          attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: 'mapbox/streets-v11',
          tileSize: 512,
          zoomOffset: -1,
          accessToken: 'pk.eyJ1IjoibmVlbHZyc2hhaCIsImEiOiJjazhreHI4M3UwMjhsM2trendnc21rYnQxIn0.HDKC0vAWQiKhIcA01Apprw'
        }
      ).addTo(mymap);

      const m1 = L.circle([38.985926, -76.945109],{
        color: 'red',
        fillColor: '#000000',
        fillOpacity: 0.5,
        radius: 50
      }).addTo(mymap);
      const m1_str = 'Mckeldin Library';
      m1.bindPopup(m1_str).openPopup();
